<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
        font-family:sans-serif;
        min-height:100vh;
        /* background-image:linear-gradient(-45deg, red, blue); */
        background-image: linear-gradient(135deg, #FFA6B7 10%, #1E2AD2 100%);
        background-repeat: none;
        margin: 0;
        padding: 0;
      }

      h1{
        text-align: center;
        margin-top: 50px;
        color: white;
      }

    .container {
      display: flex;
      justify-content: space-around;
      /* align-items: center; */
      margin-top: 50px;
      flex-wrap: wrap;
      max-width:100%;
      padding-left: 20px;
      padding-right: 20px;
    }

    .database-box {
      background-color: rgb(244, 237, 237);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      margin:20px;
      max-width:90%;
      flex-grow: 1;
    }

    p{
        text-align: center;
        color:rgb(235, 226, 226);
        font-size:larger;
        padding-top: 20px;
      }

    select {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #000;
    }

    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: left;
    }

    input[type="submit"] {
      display: block;
      width: 100%;
      /* margin: 20px auto; */
      margin-top:15px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    input[type="text"]{
        height:200px;
        display: flex;
        flex-wrap: wrap;
    }

    .hidden {
      display: none;
    }
    .highlight-red {
      background-color: #e76363;;
    }
    .highlight-white {
  background-color: #fff; 
}
  #db1table{
    min-width:99%;
    max-width:100%;
  }
  #db2table{
    min-width:99%;
    max-width:100%;
  }
  .highlight-red {
      background-color: #e76363;
    }

  </style>
  <title>Table Data</title>
</head>
<body>
    <h1>Table Data Comparison</h1>
    <div class="container">
      <div class="database-box">
        <h2>Database 1</h2>
        <textarea id="db1table" placeholder="Enter table details" rows="10" cols="50"></textarea>
      </div>
      <div class="database-box">
        <h2>Database 2</h2>
        <textarea id="db2table" placeholder="Enter table details" rows="10" cols="50"></textarea>
      </div>
    </div>
    <input type="submit" value="Submit" id="submitBtn" />
  
    <table id="tableData">
      <!-- Table data will be dynamically populated here -->
    </table>

      <script src="tabledata.js"></script>
</body>
</html>
